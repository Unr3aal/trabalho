<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação 50 - Cadastre-se</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <!-- Forms cadastro -->
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="multiStepForm">
          
          <!-- Etapa 1 -->
          <div class="form-step active">
            <label>Nome completo</label>
            <input type="text" name="nome" required>
      
            <label>Data de nascimento</label>
            <input type="date" name="nascimento" required>
      
            <label>Sexo</label>
            <select name="sexo" required>
              <option value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
            </select>
      
            <div class="btn-group">
              <button type="button" class="next-btn">Próximo</button>
            </div>
          </div>
      
          <!-- Etapa 2 -->
          <div class="form-step">
            <label>Nome materno</label>
            <input type="text" name="nome_mae" required>
      
            <label>CPF</label>
            <input type="text" name="cpf" required pattern="\d{11}" placeholder="Apenas números">
      
            <label>E-mail</label>
            <input type="email" name="email" required>
      
            <div class="btn-group">
              <button type="button" class="back-btn">Voltar</button>
              <button type="button" class="next-btn">Próximo</button>
            </div>
          </div>
      
          <!-- Etapa 3 -->
          <div class="form-step">
            <label>Telefone celular</label>
            <input type="tel" name="celular" required>
      
            <label>Telefone fixo</label>
            <input type="tel" name="fixo">
      
            <label>Endereço completo</label>
            <input type="text" name="endereco" required>
      
            <div class="btn-group">
              <button type="button" class="back-btn">Voltar</button>
              <button type="button" class="next-btn">Próximo</button>
            </div>
          </div>
      
          <!-- Etapa 4 -->
          <div class="form-step">
            <label>Login</label>
            <input type="text" name="login" required>
      
            <label>Senha</label>
            <input type="password" name="senha" required>
      
            <label>Confirmação de senha</label>
            <input type="password" name="confirmar_senha" required>
      
            <div class="btn-group">
              <button type="button" class="back-btn">Voltar</button>
            </div>
            <br>
            <button type="submit" class="submit-btn">Enviar</button>
          </div>
        </form>
      </div>


</body>
</html>
