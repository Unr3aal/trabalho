<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação 50</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>

    <!-- menu Nav Horizontal -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img id="nav-logo" src="assets/img/logopizza.png" alt="Logo">
                <h1>Estação 50</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link">Cardápio</a></li>
                </ul>
            </div>

            <!-- ícone de Login -->
            <div class="login-button">
                <button id="openModalBtn">
                    <img class="nav-img" src="assets/img/account(white).png" alt="Login">
                </button>
            </div>
        </nav>

        <!-- MOBILE -->
    <div class="menu-mobile">
      <ul>
        <li class="nav-item"><a href="index.html" class="nav-link">
          <img class="nav-img" src="assets/img/home(white).png" /></a></li>
        <li class="nav-item"><a href="menu.html" class="nav-link">
          <img class="nav-img" src="assets/img/menu(white).png" /></a></li>
      </ul>

      <div class="login-button">
        <button id="openModalBtnMobile">
          <img class="nav-img" src="assets/img/account(white).png" alt="Login" />
        </button>
      </div>
    </div>
    </header>

    <!-- janela de Login -->
    <div id="loginModal" class="modal-overlay hidden">
        <div class="modal-content">
            <img src="assets/img/img_reserve/close_black_36dp.png" alt="Fechar" class="close-btn">
            <h2>Acessar minha conta</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>

                <label for="senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" placeholder="Digite a sua senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-eye-off-icon">
                            <path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/>
                            <path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/>
                            <path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/>
                            <path d="m2 2 20 20"/>
                        </svg>
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="account.html">Esqueci minha senha</a>
                </div>

                <button type="submit" class="login-submit">Acessar</button>
            </form>
        </div>
    </div>

    <!-- conteúdo da Página Inicial -->
    <div class="container">
        <div class="top-row">
            <div class="main-image">
                <img src="assets/img/teste/grande.png" alt="2 Pizzas Médias">
            </div>

            <div class="side-images">
                <img src="assets/img/teste/aside.png" alt="Desconto 40%">
                <img src="assets/img/teste/aside.png" alt="Pizza + Refri">
            </div>
        </div>

        <div class="bottom-banner">
            <img src="assets/img/teste/banner.png" alt="Pizza Grande R$49,90">
        </div>
    </div>

    <!-- rodapé -->
    <footer class="footer">
        <p>&copy; 2025 Estação 50 — Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </footer>

</body>
</html>
